        <form class="metric">
          <legend>Pace calculator</legend>
          <div>
            <label for="distance-metric">Distance (km)</label>
            <input type="number" id="distance-metric">
          </div>

          <div id="projected-pace-metric"><span id="pace-metric"></span> min / km</div>
          <div id="projected-speed-metric"><span id="speed-metric"></span> km / hour</div>
        </form>

        <form class="imperial">
          <legend>Pace calculator</legend>
          <div>
            <label for="distance-imperial">Distance (miles)</label>
            <input type="number" id="distance-imperial">
          </div>
          <div id="projected-pace-imperial"><span id="pace-imperial"></span> min / mile</div>
          <div id="projected-speed-imperial"><span id="speed-imperial"></span> mile / hour</div>
        </form>
        <div>
          <label for="finish-time">Finish time ((hh):mm:(ss))</label>
          <input type="text" id="finish-time">
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
